<script>
'use strict';

class KitchenSink extends SonnetAbstractTabPage {
	static get is () {
		return 'kitchen-sink';
	}
	
	static get properties () {
		return {
			nestedString: {
				type: String
			},
			nestedRegions: {
				type: Array
			},
			flatString: {
				type: String
			},
			flatRegions: {
				type: Array
			},
			cropConfig: {
				type: Object,
				value: {
					x: 500,
					y: 500
				}
			}
		};
	}
	
	constructor () {
		super();
	}
	
	ready () {
		super.ready();
		
		// this.$['camera-upload'].addEventListener('sonnet-image-upload', (event) => {
		// 	console.log(event);
		// });
		
		// this.qr = this.$.qr;
		// this.$['qr-input'].addEventListener('change', () => {
		// 	console.log("qr-input: firing change handler");
		// 	this.qr.setQrCode(this.$['qr-input'].value);
		// });
	}
	
	_onFocus (e) {
		
	}
	
	closePage () {
		this.loadPage('sonnet-login-page');
	}
	
	generateJwt () {
		this.loadService('sonnet-session-service')
		.then((sessionService) => {
			console.log('generating session token')
			console.log(sessionService.generateSessionToken('abcdefg'));
		})
	}
	
	authorizeJwt () {
		this.loadService('sonnet-session-service')
		.then((sessionService) => {
			console.log('validating session token')
			return sessionService.authorizeSessionToken();
		})
		.then(authorized => {
			if (authorized) {
				console.log('authorized')
			}
			else console.log('not authorized')
		})
		.catch(err => {
			console.error(err)
		})
	}
}

window.customElements.define(KitchenSink.is, KitchenSink);
</script>
