<link rel="import" href="./sonnet-abstract-page.html" />

<dom-module id="sonnet-abstract-tab-page">
	<script>
		'use strict';

		class SonnetAbstractTabPage extends SonnetAbstractPage {
			static get is () {
				return 'sonnet-abstract-tab-page';
			}

			static get properties () {
				return {
					activePage: {
						type: String,
						notify: true,
						reflectToAttribute: true
					}
				};
			}

			constructor () {
				super();

				if (this.constructor === SonnetAbstractPage) {
					throw new TypeError('Cannot construct Abstract instances directly');
				}

				this.addEventListener('s-page-focus', this._updateTab);
			}

			ready () {
				super.ready();
			}

			_updateTab (e) {
				e.stopPropagation();

				this.set('activePage', e.detail.pageId);
			}
		}

		window.customElements.define(SonnetAbstractTabPage.is, SonnetAbstractTabPage);
	</script>
</dom-module>
