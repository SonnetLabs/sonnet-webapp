<link rel="import" href="../../bower_components/polymer/polymer-element.html" />

<!--
`sonnet-styles`
Common styles across Sonnet Web App

@demo demo/index.html
-->

<dom-module id="sonnet-styles">
	<template>
		<style>
			:host {
				display: block;
			}

			/* http://meyerweb.com/eric/tools/css/reset/ 
			   v2.0 | 20110126
			   License: none (public domain)
			*/

			* {
			/*-webkit-touch-callout: none;  iOS Safari */
			    /*-webkit-user-select: none; Safari */
			     -khtml-user-select: none; /* Konqueror HTML */
			       -moz-user-select: none; /* Firefox */
			        -ms-user-select: none; /* Internet Explorer/Edge */
			            user-select: none; /* Non-prefixed version, currently
			            supported by Chrome and Opera */
			}
			
			html, body, div, span, applet, object, iframe,
			h1, h2, h3, h4, h5, h6, p, blockquote, pre,
			a, abbr, acronym, address, big, cite, code,
			del, dfn, em, img, ins, kbd, q, s, samp,
			small, strike, strong, sub, sup, tt, var,
			b, u, i, center,
			dl, dt, dd, ol, ul, li,
			fieldset, form, label, legend,
			table, caption, tbody, tfoot, thead, tr, th, td,
			article, aside, canvas, details, embed, 
			figure, figcaption, footer, header, hgroup, 
			menu, nav, output, ruby, section, summary,
			time, mark, audio, video {
				margin: 0;
				padding: 0;
				border: 0;
				font-size: 100%;
				font: inherit;
				vertical-align: baseline;
				font-family: sans-serif;
			}
			/* HTML5 display-role reset for older browsers */
			article, aside, details, figcaption, figure, 
			footer, header, hgroup, menu, nav, section {
				display: block;
			}
			body {
				line-height: 1;
			}
			ol, ul {
				list-style: none;
			}
			blockquote, q {
				quotes: none;
			}
			blockquote:before, blockquote:after,
			q:before, q:after {
				content: '';
				content: none;
			}
			table {
				border-collapse: collapse;
				border-spacing: 0;
			}

			* , ::after, ::before {
				-webkit-box-sizing: border-box;
				box-sizing: border-box;
				font-size: 14px;
				font-family: sans-serif;
			}

			@-ms-viewport {
				width: device-width;
			}

			html {
				-ms-overflow-style: scrollbar;
				-webkit-tap-highlight-color: transparent;
			}

			body {
				font-size: 1rem;
				font-weight: 400;
				line-height: 1.5;
				color: #292b2c;
				background-color: #fff;
			}

			[tabindex="-1"]:focus {
				outline: 0 !important;
			}

			h1, h2, h3, h4, h5, h6 {
				margin-top: 0;
				margin-bottom: .5rem
			}

			p {
				margin-top: 0;
				margin-bottom: 1rem
			}

			abbr[data-original-title], abbr[title] {
				cursor: help
			}

			address {
				margin-bottom: 1rem;
				font-style: normal;
				line-height: inherit
			}

			dl, ol, ul {
				margin-top: 0;
				margin-bottom: 1rem
			}

			ol ol, ol ul, ul ol, ul ul {
				margin-bottom: 0
			}

			dt {
				font-weight: 700
			}

			dd {
				margin-bottom: .5rem;
				margin-left: 0
			}

			blockquote {
				margin: 0 0 1rem
			}

			a {
				color: #0275d8;
				text-decoration: none
			}

			a:focus, a:hover {
				color: #014c8c;
				text-decoration: underline
			}

			a:not([href]):not([tabindex]) {
				color: inherit;
				text-decoration: none
			}

			a:not([href]):not([tabindex]):focus, a:not([href]):not([tabindex]):hover {
				color: inherit;
				text-decoration: none
			}

			a:not([href]):not([tabindex]):focus {
				outline: 0
			}

			pre {
				margin-top: 0;
				margin-bottom: 1rem;
				overflow: auto
			}

			figure {
				margin: 0 0 1rem
			}

			img {
				vertical-align: middle
			}

			[role=button] {
				cursor: pointer
			}

			[role=button], a, area, button, input, label, select, summary, textarea {
				-ms-touch-action: manipulation;
				touch-action: manipulation
			}

			table {
				border-collapse: collapse;
				background-color: transparent
			}

			caption {
				padding-top: .75rem;
				padding-bottom: .75rem;
				color: #636c72;
				text-align: left;
				caption-side: bottom
			}

			th {
				text-align: left
			}

			label {
				display: inline-block;
				margin-bottom: .5rem
			}

			button:focus {
				outline: 1px dotted;
				outline: 5px auto -webkit-focus-ring-color
			}

			button, input, select, textarea {
				line-height: inherit
			}

			input[type=checkbox]:disabled, input[type=radio]:disabled {
				cursor: not-allowed
			}

			input[type=date], input[type=time], input[type=datetime-local],
			input[type=month] {
				-webkit-appearance: listbox
			}

			textarea {
				resize: vertical
			}

			fieldset {
				min-width: 0;
				padding: 0;
				margin: 0;
				border: 0
			}

			legend {
				display: block;
				width: 100%;
				padding: 0;
				margin-bottom: .5rem;
				font-size: 1.5rem;
				line-height: inherit
			}

			input[type=search] {
				-webkit-appearance: none
			}

			output {
				display: inline-block
			}

			[hidden] {
				display: none !important
			}

			.h1, .h2, .h3, .h4, .h5, .h6, h1, h2, h3, h4, h5, h6 {
				margin-bottom: .5rem;
				font-family: inherit;
				font-weight: 500;
				line-height: 1.1;
				color: inherit
			}

			.h1, h1 {
				font-size: 2.5rem
			}

			.h2, h2 {
				font-size: 2rem
			}

			.h3, h3 {
				font-size: 1.75rem
			}

			.h4, h4 {
				font-size: 1.5rem
			}

			.h5, h5 {
				font-size: 1.25rem
			}

			.h6, h6 {
				font-size: 1rem
			}

			.lead {
				font-size: 1.25rem;
				font-weight: 300
			}

			.display-1 {
				font-size: 6rem;
				font-weight: 300;
				line-height: 1.1
			}

			.display-2 {
				font-size: 5.5rem;
				font-weight: 300;
				line-height: 1.1
			}

			.display-3 {
				font-size: 4.5rem;
				font-weight: 300;
				line-height: 1.1
			}

			.display-4 {
				font-size: 3.5rem;
				font-weight: 300;
				line-height: 1.1
			}

			hr {
				margin-top: 1rem;
				margin-bottom: 1rem;
				border: 0;
				border-top: 1px solid rgba(0, 0, 0, .1)
			}

			.small, small {
				font-size: 80%;
				font-weight: 400
			}

			.mark, mark {
				padding: .2em;
				background-color: #fcf8e3
			}

			.list-unstyled {
				padding-left: 0;
				list-style: none
			}

			.list-inline {
				padding-left: 0;
				list-style: none
			}

			.list-inline-item {
				display: inline-block
			}

			.list-inline-item:not(:last-child) {
				margin-right: 5px
			}

			.initialism {
				font-size: 90%;
				text-transform: uppercase
			}

			.blockquote {
				padding: .5rem 1rem;
				margin-bottom: 1rem;
				font-size: 1.25rem;
				border-left: .25rem solid #eceeef
			}

			.blockquote-footer {
				display: block;
				font-size: 80%;
				color: #636c72
			}

			.blockquote-footer::before {
				content: "\2014 \00A0"
			}

			.blockquote-reverse {
				padding-right: 1rem;
				padding-left: 0;
				text-align: right;
				border-right: .25rem solid #eceeef;
				border-left: 0
			}

			.blockquote-reverse .blockquote-footer::before {
				content: ""
			}

			.blockquote-reverse .blockquote-footer::after {
				content: "\00A0 \2014"
			}

			.img-fluid {
				max-width: 100%;
				height: auto
			}

			.img-thumbnail {
				padding: .25rem;
				background-color: #fff;
				border: 1px solid #ddd;
				border-radius: .25rem;
				-webkit-transition: all .2s ease-in-out;
				-o-transition: all .2s ease-in-out;
				transition: all .2s ease-in-out;
				max-width: 100%;
				height: auto
			}

			.figure {
				display: inline-block
			}

			.figure-img {
				margin-bottom: .5rem;
				line-height: 1
			}

			.figure-caption {
				font-size: 90%;
				color: #636c72
			}

			code, kbd, pre, samp {
				font-family: monospace;
			}

			code {
				padding: .2rem .4rem;
				font-size: 90%;
				color: #bd4147;
				background-color: #f7f7f9;
				border-radius: .25rem
			}

			a > code {
				padding: 0;
				color: inherit;
				background-color: inherit
			}

			kbd {
				padding: .2rem .4rem;
				font-size: 90%;
				color: #fff;
				background-color: #292b2c;
				border-radius: .2rem
			}

			kbd kbd {
				padding: 0;
				font-size: 100%;
				font-weight: 700
			}

			pre {
				display: block;
				margin-top: 0;
				margin-bottom: 1rem;
				font-size: 90%;
				color: #292b2c
			}

			pre code {
				padding: 0;
				font-size: inherit;
				color: inherit;
				background-color: transparent;
				border-radius: 0
			}
			
			.scrollable {
				overflow-y: auto;
			}
			
			sonnet-tab-bar[desktop] {
				height: 100%;
			}
			
			.page-body {
				height: 100%;
				width: 100%;
			}
			
			.full-width {
				width: 100%;
			}
			
			.full-size {
				width: 100%;
				height: 100%;
			}
			
			.no-click {
				pointer-events: none;
			}
		</style>
	</template>
</dom-module>
