<link rel="import" href="./sonnet-abstract-service.html" />

<dom-module id="sonnet-identicon-service">
	<script>
		'use strict';
		
		class SonnetIdenticonService extends SonnetAbstractService {
			static get is () {
				return 'sonnet-identicon-service';
			}

			static get properties () {
				return {
					serviceName: {
						type: String,
						value: 'identiconService'
					}
				};
			}

			constructor () {
				super();
			}

			ready () {
				super.ready();
			}

			generateIconUrl (hash, options) {
				options = options || {
					size: 88
				};

				return new Identicon(hash, options).toString();
			}
		}

		window.customElements.define(SonnetIdenticonService.is, SonnetIdenticonService);
	</script>
</dom-module>
